{% extends 'base.html' %}

{% block content %}
 <!-- {{blogs}}    -->
<h3 class="text-warning" style="letter-spacing: 2px;">Search Term -  {{ keyword }}  </h3>
<div class="row mb-2">
      {% if blogs %}
          {% for i in blogs  %}  
              <div class="col-md-6">
              <div class="card border-0" >
                  <div class="card-body">
                  <h3> <a href="{% url 'blogs' i.slug %}" class="text-dark" >  {{i.title}} </a>  </h3>
                  <small class="mb-1 text-muted"> {{i.created_at}} ago| {{i.authory}} </small>
                  <p class="card-text"> {{i.short_description |truncatewords:30 }} </p>
                  </div>
              </div>
              </div>
          
          {% endfor %}
      {% else %}
          <p>No post found </p>
      {% endif %}    

  </div>


{% endblock %}
